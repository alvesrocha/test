<input class="form-control" 
ng-class="{'invalid': !$ctrl.valid}" 
type="{{$ctrl.type}}" 
id="question_{{$ctrl.question.questionId}}"
name="question_{{$ctrl.question.questionId}}"
ng-model="$ctrl.value" 
ng-value="$ctrl.value" 
ng-change="$ctrl.change()"
ng-disabled="$ctrl.question.disabled"
ng-model-options="{updateOn: 'blur', allowInvalid: true}"/>
