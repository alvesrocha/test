<form name="form" role="form" ng-submit="controller.register()" novalidate>
	<div class="form-group">
		<label for="username">Username:</label> 
		<input type="text" class="form-control" id="username" name="username" ng-model="controller.user.username" required ng-class="{'invalid': form.$submitted && form.username.$error.required}"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> 
		<input type="password" class="form-control" id="password" name="password" ng-model="controller.user.password" required ng-class="{'invalid': form.$submitted && form.password.$error.required}"/>
	</div>
	<div class="form-group">
		<label for="firstName">First name:</label> 
		<input type="text" class="form-control" id="firstName" name="firstName" ng-model="controller.user.firstName" required ng-class="{'invalid': form.$submitted && form.firstName.$error.required}"/>
	</div>
	<div class="form-group">
		<label for="lastName">Last name:</label> 
		<input type="text" class="form-control" id="lastName" name="lastName" ng-model="controller.user.lastName" required ng-class="{'invalid': form.$submitted && form.lastName.$error.required}"/>
	</div>
	<div class="form-group">
		<label for="email">Email:</label> 
		<input type="email" class="form-control" id="email" name="email" ng-model="controller.user.email" required ng-class="{'invalid': (form.$submitted && form.email.$error.required) || form.email.$error.email}"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
