<form role="form" ng-submit="controller.register()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="controller.user.username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="controller.user.password"/>
	</div>
	<div class="form-group">
		<label for="firstName">First name:</label> <input type="text"
			class="form-control" id="firstName" name="firstName" ng-model="controller.user.firstName"/>
	</div>
	<div class="form-group">
		<label for="lastName">Last name:</label> <input type="text"
			class="form-control" id="lastName" name="lastName" ng-model="controller.user.lastName"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
