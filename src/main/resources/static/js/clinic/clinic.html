<div class="row">
    <div class="col-sm-4">
		<div class="form-box">
			<div class="form-bottom">
				<form role="form" ng-submit="controller.login()" class="login-form">
		  			<div class="form-group">
		  				<label class="sr-only" for="username">Username:</label> 
		  				<input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="controller.credentials.username"/>
		      		</div>
		      		<div class="form-group">
		      			<label class="sr-only" for="password">Password</label>
		      			<input type="password" name="password" placeholder="Password" class="form-password form-control" id="password" ng-model="controller.credentials.password">
		      		</div>
		  		</form>
			</div>
		</div>
	</div>
                 
    <div class="col-sm-8">
	   	<div class="form-box">
	        <div class="form-bottom">
				<form name="form" role="form" novalidate>
					<div class="form-group">
						<label for="username">Name:</label> 
						<input type="text" class="form-control" id="name" name="name" ng-model="controller.clinic.name" required ng-class="{'invalid': form.$submitted && form.name.$error.required}"/>
					</div>
					<div class="form-group">
						<label for="password">Country:</label>
						<select class="form-control" id="country" name="country" ng-model="controller.clinic.country" ng-options="country.name for country in controller.countries" required ng-class="{'invalid': form.$submitted && form.country.$error.required}"></select>
					</div>
					<button type="submit" class="btn btn-primary" data-ng-click="form.$valid ? controller.register() : ''">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
