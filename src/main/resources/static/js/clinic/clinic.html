<div class="row">
    <div class="col-sm-4">
		<div class="form-box">
			<div class="form-bottom">
				<form role="form" ng-submit="controller.login()" class="login-form">
		  			<div class="form-group">
		  				<label class="sr-only" for="search">Search:</label> 
		  				<input type="text" class="form-control" id="search" name="search" placeholder="Search" ng-model="controller.clinic.search"/>
		      		</div>
		      		<div class="form-group">
						<label for="password">Country:</label>
						<select class="form-control" id="country" name="country" ng-model="controller.clinic.country" ng-options="country.name for country in controller.countries"></select>
					</div>
					<div class="form-group">
						<label for="password">City:</label>
						<select class="form-control" id="city" name="city" ng-model="controller.clinic.city" ng-options="city.name for city in controller.cities"></select>
					</div>
					<div class="form-group">
						<label for="password">Clinic:</label>
						<select class="form-control" id="clinic" name="clinic" ng-model="controller.searchClinic" ng-options="clinic.name for clinic in controller.clinics"></select>
					</div>
					<button type="button" class="btn btn-primary" >New clinic</button>
		  		</form>
			</div>
		</div>
	</div>
                 
    <div class="col-sm-8">
	   	<div class="form-box">
	        <div class="form-bottom">
				<form name="form" role="form" novalidate>
					<div class="form-group">
						<label for="username">Name:</label> 
						<input type="text" class="form-control" id="name" name="name" ng-model="controller.clinic.name" required ng-class="{'invalid': form.$submitted && form.name.$error.required}"/>
					</div>
					<div class="form-group">
						<label for="password">Country:</label>
						<select class="form-control" id="country" name="country" ng-model="controller.clinic.country" ng-options="country.name for country in controller.countries" required ng-class="{'invalid': form.$submitted && form.country.$error.required}"></select>
					</div>
					<button type="submit" class="btn btn-primary" data-ng-click="form.$valid ? controller.register() : ''">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
