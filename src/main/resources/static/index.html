<!DOCTYPE html>
<html lang="en">

    <head>
		<base href="/" /> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login &amp; Register Templates</title>

        <!-- CSS -->
        <link href="css/angular-bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body ng-app="hello" ng-cloak class="ng-cloak">

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
            	<div class="row" style="margin-top: -50px">
	            	<div ng-controller="navigation as nav" class="container">
		            	<div class="col-sm-6" style="float: left;">
							<ul class="nav nav-pills" role="tablist">
								<li ng-show="nav.authenticated()" ng-class="{active:nav.tab('home')}"><a href="/">home</a></li>
								<li ng-show="nav.authenticated()" ng-class="{active:nav.tab('message')}"><a href="/message">message</a></li>
								<li ng-show="nav.authenticated()" ng-class="{active:nav.tab('form')}"><a href="/form">form</a></li>
							</ul>
						</div>
						<div class="col-sm-6" style="float: right;">
							<ul class="nav nav-pills" role="tablist">
								<li ng-show="nav.authenticated()"><a href="/dept">register department</a></li>
								<li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()">logout</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div>
                		<div ng-view class="container"></div>
                	</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Made by Anli Zaimi at <a href="http://azmind.com" target="_blank"><strong>AZMIND</strong></a> 
        					having a lot of fun. <i class="fa fa-smile-o"></i></p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

        <script src="js/lib/logic.js"></script>
		<script src="js/angular-bootstrap.js" type="text/javascript"></script>
		<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
		<script src="js/auth/auth.js" type="text/javascript"></script>
		<script src="js/home/home.js" type="text/javascript"></script>
		<script src="js/message/message.js" type="text/javascript"></script>
		<script src="js/navigation/navigation.js" type="text/javascript"></script>
		<script src="js/hello.js" type="text/javascript"></script>
		<script src="js/register/registerUser.js" type="text/javascript"></script>
		<script src="js/register/registerClinic.js" type="text/javascript"></script>
		<script src="js/register/registerDepartment.js" type="text/javascript"></script>
		<script src="js/form/form.js" type="text/javascript"></script>
		<script src="js/form/services/dataFactory.js" type="text/javascript"></script>
		<script src="js/shared/services/callbackService.js" type="text/javascript"></script>
		<script src="js/form/services/businessRules.js" type="text/javascript"></script>
		<script src="js/shared/services/validatorFactory.js" type="text/javascript"></script>
		<script src="js/form/controller/formController.js" type="text/javascript"></script>
		<script src="js/shared/components/group/group.js" type="text/javascript"></script>
		<script src="js/shared/components/question/question.js" type="text/javascript"></script>

    </body>

</html>
