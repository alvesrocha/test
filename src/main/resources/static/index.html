<!DOCTYPE html>
<html lang="en">

    <head>
		<base href="/" /> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login &amp; Register Templates</title>

        <!-- CSS -->
        <link href="css/angular-bootstrap.css" rel="stylesheet">
        <link rel="stylesheet"; href="https://unpkg.com/ng-table@3.0.1/bundles/ng-table.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body ng-app="hello" ng-cloak class="ng-cloak">

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
            	<div ng-controller="navigation as nav" class="navbar-wrapper" ng-show="nav.authenticated()">
					<div class="container-fluid">
						<div class="navbar navbar-fixed-top">
							<div class="container">
								<div id="navbar" class="navbar-collapse collapse">
									<ul class="nav navbar-nav">
										<li ng-class="{active:nav.tab('home')}"><a href="/home" class="">Home</a></li>
										<li  ng-show="nav.authenticated()" ng-class="{active:nav.tab('clinic')}">
											<a href="/clinic">Clinics</a>
										</li>
										<li ng-show="nav.authenticated()" ng-class="{active:nav.tab('dept')}">
											<a href="#">Departments</a>
										</li>
										<li ng-show="nav.authenticated()" ng-class="{active:nav.tab('staff')}">
											<a href="#">Staff</a>
										</li>
										<li ng-show="nav.authenticated()" ng-class="{active:nav.tab('patient')}">
											<a href="#">Patients</a>
										</li>
									</ul>
									<ul class="nav navbar-nav pull-right">
										<li uib-dropdown ng-show="nav.authenticated()" ng-class="{active:nav.tab('account')}">
											<a href="#" uib-dropdown-toggle>Signed in as <span class="caret"></span></a>
											<ul uib-dropdown-menu role="menu">
												<li><a href="/changePassword">Change Password</a></li>
												<li><a href="/myProfile">My Profile</a></li>
											</ul></li>
										<li class="" ng-show="nav.authenticated()"><a ng-click="nav.logout()" href="">Logout</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
                <div ng-view class="container"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Made by Anli Zaimi at <a href="http://azmind.com" target="_blank"><strong>AZMIND</strong></a> 
        					having a lot of fun. <i class="fa fa-smile-o"></i></p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

        <script src="js/lib/logic.js"></script>
		<script src="js/angular-bootstrap.js" type="text/javascript"></script>
		<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
		<script src="https://unpkg.com/ng-table@3.0.1/bundles/ng-table.min.js"></script>
		<script src="js/auth/auth.js" type="text/javascript"></script>
		<script src="js/home/home.js" type="text/javascript"></script>
		<script src="js/message/message.js" type="text/javascript"></script>
		<script src="js/navigation/navigation.js" type="text/javascript"></script>
		<script src="js/hello.js" type="text/javascript"></script>
		<script src="js/staff/registerUser.js" type="text/javascript"></script>
		<script src="js/clinic/clinic.js" type="text/javascript"></script>
		<script src="js/department/registerDepartment.js" type="text/javascript"></script>
		<script src="js/form/form.js" type="text/javascript"></script>
		<script src="js/form/services/dataFactory.js" type="text/javascript"></script>
		<script src="js/shared/services/callbackService.js" type="text/javascript"></script>
		<script src="js/form/services/businessRules.js" type="text/javascript"></script>
		<script src="js/shared/services/validatorFactory.js" type="text/javascript"></script>
		<script src="js/form/controller/formController.js" type="text/javascript"></script>
		<script src="js/shared/components/group/group.js" type="text/javascript"></script>
		<script src="js/shared/components/question/question.js" type="text/javascript"></script>

    </body>

</html>
