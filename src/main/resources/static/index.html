<!doctype html>
<html>
<head>
<title>Hello Angular</title>
<base href="/" /> 
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

.ng-invalid-pattern, .invalid {
	border: 1px solid #f00;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div id="wrapper">
		<div id="sidebar-wrapper" ng-controller="navigation as nav" class="container">
			<uib-accordion close-others="oneAtATime" ng-show="nav.authenticated()">
			     <div uib-accordion-group class="panel-default" heading="Admin">
   					<ul class="nav nav-pills" role="tablist">
						<li ng-show="nav.authenticated()" ng-class="{active:nav.tab('clinic')}"><a href="/clinic">register clinic</a></li>
						<li ng-show="nav.authenticated()" ng-class="{active:nav.tab('dept')}"><a href="/dept">register department</a></li>
						<li ng-class="{active:nav.tab('registerUser')}"><a href="/register">register user</a></li>
					</ul>
   				</div>
	  		</uib-accordion>
		</div>
		
		<div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                    	<div ng-view class="container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/lib/logic.js"></script>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/home/home.js" type="text/javascript"></script>
	<script src="js/message/message.js" type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/hello.js" type="text/javascript"></script>
	<script src="js/register/registerUser.js" type="text/javascript"></script>
	<script src="js/register/registerClinic.js" type="text/javascript"></script>
	<script src="js/register/registerDepartment.js" type="text/javascript"></script>
	<script src="js/form/form.js" type="text/javascript"></script>
	<script src="js/form/services/dataFactory.js" type="text/javascript"></script>
	<script src="js/shared/services/callbackService.js" type="text/javascript"></script>
	<script src="js/form/services/businessRules.js" type="text/javascript"></script>
	<script src="js/shared/services/validatorFactory.js" type="text/javascript"></script>
	<script src="js/form/controller/formController.js" type="text/javascript"></script>
	<script src="js/shared/components/group/group.js" type="text/javascript"></script>
	<script src="js/shared/components/question/question.js" type="text/javascript"></script>
</body>
</html>
